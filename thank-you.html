<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Thank You | Breakthrough Parish</title>
    <meta
      name="description"
      content="Thank you for contacting Breakthrough Parish. We will get back to you soon."
    />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='15' fill='%234f46e5'/><text x='50' y='70' font-size='50' text-anchor='middle' fill='white' font-family='Arial' font-weight='bold'>BP</text></svg>"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: "Inter", sans-serif;
        background: linear-gradient(135deg, #4f46e5, #ec4899);
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
      }
      h1 {
        font-size: 2.5em;
        margin-bottom: 10px;
        animation: fadeIn 1s ease;
      }
      p {
        font-size: 1.1em;
        animation: fadeIn 1.5s ease;
      }
      a {
        margin-top: 25px;
        display: inline-block;
        background: #fff;
        color: #4f46e5;
        font-weight: 700;
        padding: 12px 20px;
        border-radius: 10px;
        text-decoration: none;
        transition: 0.3s;
        animation: fadeIn 2s ease;
      }
      a:hover {
        background: #e0e7ff;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <canvas id="confetti"></canvas>
    <main>
      <h1>üéâ Thank You!</h1>
      <p>Your message has been received. We'll respond shortly.</p>
      <a href="index.html">‚Üê Back to Home</a>
    </main>

    <script>
      const canvas=document.getElementById('confetti');
      const ctx=canvas.getContext('2d');
      canvas.width=window.innerWidth;
      canvas.height=window.innerHeight;
      const pieces=[];
      for(let i=0;i<150;i++){
        pieces.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height-canvas.height,size:5+Math.random()*10,color:hsl(${Math.random()*360},100%,60%),speed:2+Math.random()*4});
      }
      function update(){
        ctx.clearRect(0,0,canvas.width,canvas.height);
        for(let p of pieces){
          ctx.beginPath();ctx.arc(p.x,p.y,p.size/2,0,Math.PI*2);
          ctx.fillStyle=p.color;ctx.fill();
          p.y+=p.speed;
          if(p.y>canvas.height){p.y=-10;p.x=Math.random()*canvas.width;}
        }
        requestAnimationFrame(update);
      }
      update();
      window.addEventListener('resize',()=>{canvas.width=window.innerWidth;canvas.height=window.innerHeight;});
    </script>
  </body>
</html>
