    <style>
      :root {
        --accent: #4f46e5;
        --muted: #6b7280;
        --bg: #f8fafc;
        font-family: Inter, system-ui, Arial, sans-serif;
        color: #0f172a;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        background: var(--bg);
      }
      .wrap {
        max-width: 1100px;
        margin: 0 auto;
        padding: 16px;
      }
      @media (min-width: 640px) {
        .wrap {
          padding: 24px;
        }
      }
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px 0;
        flex-wrap: wrap;
        gap: 12px;
      }
      .logo {
        font-weight: 800;
        font-size: 18px;
        color: var(--accent);
      }
      @media (min-width: 640px) {
        .logo {
          font-size: 20px;
        }
      }
      h1 {
        margin: 6px 0;
        font-size: 22px;
      }
      @media (min-width: 640px) {
        h1 {
          font-size: 26px;
        }
      }
      h2 {
        font-size: 20px;
        margin: 8px 0;
      }
      @media (min-width: 640px) {
        h2 {
          font-size: 24px;
        }
      }
      p.lead {
        color: var(--muted);
        margin: 6px 0 18px;
        font-size: 14px;
      }
      @media (min-width: 640px) {
        p.lead {
          font-size: 16px;
        }
      }

      /* Live player */
      .live-card {
        background: #fff;
        border-radius: 12px;
        padding: 16px;
        box-shadow: 0 6px 18px rgba(15, 23, 42, 0.06);
      }
      .video-wrap {
        position: relative;
        padding-bottom: 56.25%;
        height: 0;
        overflow: hidden;
        border-radius: 8px;
        margin-bottom: 12px;
      }
      .video-wrap iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: 0;
      }

      /* SERMON GRID */
      .sermon-grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: 16px;
        margin-top: 20px;
      }
      @media (min-width: 640px) {
        .sermon-grid {
          grid-template-columns: repeat(2, 1fr);
        }
      }
      @media (min-width: 1024px) {
        .sermon-grid {
          grid-template-columns: repeat(3, 1fr);
        }
      }
      .sermon-card {
        background: #fff;
        border-radius: 10px;
        padding: 12px;
        box-shadow: 0 6px 12px rgba(15, 23, 42, 0.06);
        transition: transform 0.2s, box-shadow 0.2s;
      }
      .sermon-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 16px rgba(15, 23, 42, 0.1);
      }
      .sermon-card video {
        width: 100%;
        height: auto;
        border-radius: 8px;
        display: block;
      }
      .sermon-card img {
        width: 100%;
        height: auto;
        min-height: 140px;
        object-fit: cover;
        border-radius: 8px;
      }
      @media (min-width: 640px) {
        .sermon-card img {
          height: 160px;
        }
      }
      .sermon-card h3 {
        font-size: 14px;
        margin: 10px 0 6px;
      }
      @media (min-width: 640px) {
        .sermon-card h3 {
          font-size: 16px;
        }
      }
      .sermon-card p {
        margin: 0;
        color: var(--muted);
        font-size: 12px;
      }
      @media (min-width: 640px) {
        .sermon-card p {
          font-size: 14px;
        }
      }

      /* small helpers */
      .btn {
        display: inline-block;
        padding: 8px 12px;
        border-radius: 8px;
        background: var(--accent);
        color: #fff;
        text-decoration: none;
        font-weight: 700;
        font-size: 13px;
        white-space: nowrap;
        transition: background 0.2s;
      }
      .btn:hover {
        opacity: 0.9;
      }
      @media (min-width: 640px) {
        .btn {
          padding: 10px 14px;
          font-size: 14px;
        }
      }
      footer {
        margin-top: 28px;
        text-align: center;
        color: var(--muted);
        font-size: 12px;
        padding: 18px 0;
      }
      @media (min-width: 640px) {
        footer {
          font-size: 14px;
        }
      }
